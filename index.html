<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Popup Title -->
    <title>Popup</title>
    <!-- Google Font Link Here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main Area Start -->
    <main class="main-wrapper">
        <!-- Popup Main -->
        <div class="popup-main">
            <!-- close -->
            <div class="close" onclick="closeBtn()">&times;</div>
            <!-- Popup Content Main-->
            <div class="popup-content-main">
                <!-- Popup Content -->
                <div class="popup-content">
                    <!-- popup left -->
                    <div class="popup-left">
                        <img src="assets/img/popup-brand.png" alt="">
                    </div>
                    <!-- Popup Right -->
                    <div class="popup-right">
                        <!-- Time Area -->
                        <div class="count-popup">
                            <div class="single-time">
                                <span>0</span>
                                <span>6</span>
                                <p>Hours</p>
                            </div>
                            <div class="single-time">
                                <span>2</span>
                                <span>0</span>
                                <p>Minutes</p>
                            </div>
                            <div class="single-time">
                                <span>4</span>
                                <span>8</span>
                                <p>Second</p>
                            </div>
                        </div>
                        <!-- Popup Content Text -->
                        <div class="popup-text">
                            <h1>GET EXCITING OFFERS THIS <span>WEEK!</span></h1>
                            <p>Get your favorite all Items <br> in one place</p>
                        </div>
                        <!-- Popup Button -->
                        <div class="link-area">
                            <a class="jomphaa-btn" href="#">JOM12358469</a>
                            <a class="shop-btn" href="#">GO TO SHOP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Area End -->
    <!-- JS Custom Script-->
    <script>
        function closeBtn() {
            document.querySelector('.main-wrapper').style.display = "none";
            document.querySelector('.close').style.display = "none";
        }
    </script>
</body>

</html>
